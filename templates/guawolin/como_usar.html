{% extends 'partials/base.html' %}
{% load static %}
{% block title %}Cómo Usar Fiestapp{% endblock %}

{% block content %}
<div class="tutoriales-wrapper max-w-6xl mx-auto px-4">
  <h2 class="text-3xl font-extrabold mb-8 text-center text-indigo-600">
     Tutoriales de Fiestapp
  </h2>

  <div class="tutoriales-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for video in tutoriales %}
      <div class="tutorial-card group p-6 border rounded-xl shadow-lg bg-white hover:shadow-2xl transition transform hover:-translate-y-1">
        <h3 class="text-lg font-semibold mb-4 text-center text-gray-800 group-hover:text-indigo-600">
          {{ video.titulo }}
        </h3>
        <div class="relative overflow-hidden rounded-lg">
          <video controls class="w-full h-auto rounded-lg border border-gray-200">
            <source src="{% static video.archivo %}" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
          </video>
          <!-- Overlay decorativo (no bloquea clicks) -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent opacity-0 group-hover:opacity-100 transition pointer-events-none"></div>
        </div>
        <p class="mt-3 text-sm text-gray-600 text-center">
          {{ video.descripcion }}
        </p>
      </div>
    {% empty %}
      <p class="text-center text-gray-500 col-span-full">No hay tutoriales disponibles.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
